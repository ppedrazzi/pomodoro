<head>
  <title>pomodoro</title>
	<meta property="og:url" content="http://samples.ogp.me/136756249803614" /> 
	<meta property="og:title" content="Chocolate Pecan Pie" />
	<meta property="og:description" content="This pie is delicious!" /> 
	<meta property="og:image" content="https://fbcdn-dragon-a.akamaihd.net/hphotos-ak-prn1/851565_496755187057665_544240989_n.jpg" /> 
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div id="main">
		<h1>Pomodoro Timer</h1>
		{{> alert}}
		{{> visualization}}
		{{> timer}}
		<hr>
		{{> footer}}
	</div>
</template>

<template name="alert">
	{{#if finished}}
	<div class="ui positive message">
	  <i class="close icon"></i>
	  <div class="header">
	    {{alertHeader}}
	  </div>
	  <p>{{alertMessage}}</p>
	</div>
	{{/if}}
</template>


<template name="timer">
	<p>Percent Complete: {{percentComplete}}%</p>
	{{> timerControls}}
</template>

<template name="visualization">
	<div class="circle">
		<strong>{{timeRemaining}}</strong>
	</div>
</template>

<template name="timerControls">
	{{#if interval}}
		{{#if paused}}
		{{else}}
			<div class="ui buttons">
				<div id="pause" class="ui positive button">Pause</div>
				<div class="or"></div>
				<div id="cancel" class="ui button">Cancel</div>
			</div>
		{{/if}}
	{{else}}
		{{#if paused}}
			<div class="ui buttons">
				<div id="start" class="ui positive button">Resume</div>
				<div class="or"></div>
				<div id="cancel" class="ui button">Cancel</div>
			</div>
		{{else}}
			<div class="ui buttons">
				<div id="start" class="ui positive button">Start Timer</div>
			</div>		
		{{/if}}

	{{/if}}
</template>


<template name="footer">
	{{> social}}
</template>

<template name="social">
	<div>
		<div class="ui circular facebook icon button">
		  <a href="https://www.facebook.com/sharer/sharer.php?u=http://pomo.meteor.com" target="_blank">
		  <i class="facebook icon"></i>
		  </a>
		</div>
		<div class="ui circular twitter icon button">
			<a href="https://twitter.com/share?url=http://pomo.meteor.com&text=Get%20stuff%20done%20with%20this%20free pomodoro%20timer:&via=ppedrazzi" target="_blank">		  
			<i class="twitter icon"></i>
			</a>

		</div>
		<div class="ui circular google plus icon button">
		<a href="https://plus.google.com/share?url=http://pomo.meteor.com" target="_blank">
		  <i class="google plus icon"></i>
		</a>
		</div>
	</div>
</template>
