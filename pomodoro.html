<head>
  <title>pomodoro</title>
</head>

<body>
<main>
  <h1>Pomodoro Timer</h1>
  {{> visualization}}
  {{> timer}}
</main>
</body>

<template name="timer">
<p>Timer Start Value: {{timerStartValue}}</p>
<p>Percent Complete: {{percentComplete}}%</p>
<p>Alert is: {{alert}}</p>
  <button id="start">Start</button>
    <button id="pause">Pause</button>
      <button id="cancel">Cancel</button>
</template>

<template name="visualization">
	<div class="circle">
		<strong>{{percentComplete}}<i>%</i></strong>
	</div>
	{{timeRemaining}}
</template>
