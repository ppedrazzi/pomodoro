<head>
  <title>pomodoro</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div id="main">
		<h1>Pomodoro Timer</h1>
		{{> alert}}
		{{> visualization}}
		{{> timer}}
		<hr>
		{{> footer}}
	</div>
</template>

<template name="alert">
	{{#if finished}}
	<div class="ui positive message">
	  <i class="close icon"></i>
	  <div class="header">
	    {{alertHeader}}
	  </div>
	  <p>{{alertMessage}}</p>
	</div>
	{{/if}}
</template>


<template name="timer">
	<p>Percent Complete: {{percentComplete}}%</p>
	{{> timerControls}}
</template>

<template name="visualization">
	<div class="circle">
		<strong>{{timeRemaining}}</strong>
	</div>
</template>

<template name="timerControls">
	{{#if interval}}
		{{#if paused}}
		{{else}}
			<div class="ui buttons">
				<div id="pause" class="ui positive button">Pause</div>
				<div class="or"></div>
				<div id="cancel" class="ui button">Cancel</div>
			</div>
		{{/if}}
	{{else}}
		{{#if paused}}
			<div class="ui buttons">
				<div id="start" class="ui positive button">Resume</div>
				<div class="or"></div>
				<div id="cancel" class="ui button">Cancel</div>
			</div>
		{{else}}
			<div class="ui buttons">
				<div id="start" class="ui positive button">Start Timer</div>
			</div>		
		{{/if}}

	{{/if}}
</template>


<template name="footer">
	{{> social}}
</template>

<template name="social">
	<div>
		<div class="ui circular facebook icon button">
		  <i class="facebook icon"></i>
		</div>
		<div class="ui circular twitter icon button">
		  <i class="twitter icon"></i>
		</div>
		<div class="ui circular google plus icon button">
		  <i class="google plus icon"></i>
		</div>
	</div>
</template>
