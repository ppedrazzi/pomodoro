<head>
  <title>pomodoro</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<h1>Pomodoro Timer</h1>
	{{> visualization}}
	{{> timer}}
</template>

<template name="timer">
	<p>Percent Complete: {{percentComplete}}%</p>
	<p>Alert is: {{alert}}</p>
	{{> timerControls}}
</template>

<template name="visualization">
	<div class="circle">
		<strong>{{timeRemaining}}</strong>
	</div>
</template>

<template name="timerControls">
	{{#if interval}}
	<div class="ui buttons">
		<div id="pause" class="ui positive button">Pause</div>
		<div class="or"></div>
		<div id="cancel" class="ui button">Cancel</div>
	</div>
	{{else}}
	<div class="ui buttons">
		<div id="start" class="ui positive button">Start Timer</div>
	</div>
	{{/if}}
</template>
